    <div class="container mt-5">
        <h2 class="text-center">Formulario de Inscripcion a la conferencia NLP</h2>
        <form action="" class="row g-3 needs-vavlidation" id="form_registro">
            <div class="form-group">
                <label for="" class="form-label">Nombre y apellidos:</label>
                <input id="nombres_apellidos" type="text" class="form-control" placeholder="Escriba aqui sus datos" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Nacionalidad:</label>
                <select name="" id="nacionalidad" class="form-control" required>
                    <option value="">Selleciona una nacionalidad</option>
                    <option value="Peruano">Peruano</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>
            <div class="form-group">
              <label for="" class="form-label">Sede:</label>
              <select name="" id="sede" class="form-control" required>
                  <option value="">Selecione la sede que asistira</option>
                  <option value="Ilo">Ilo</option>
                  <option value="Arequipa">Arequipa</option>
                  <option value="Lima">Lima</option>
              </select>
          </div>
            <div class="form-group">
                <label for="" class="form-label">Edad</label required>
                <input id="edad" type="number" class="form-control" required>
            </div>

            <div>
                <label for="" class="form-label">Numero de celular</label>
                <input id="fonoxd" type="number" class="form-control" placeholder="" required>
            </div>

            <div>
                <label for="" class="form-label">Correo electronico</label>
                <input id="correoxd" type="email" class="form-control" placeholder="" required>
            </div>
            
            <div>
                <label for="" class="form-label">Domicilio</label>
                <input id="casita" type="text" class="form-control" placeholder="" required>
            </div>
            
            <div class="d-grip gap-2">
                <br>
                <button class="btn btn-success" type="submit">Inscribirme</button> 
                <br>
            </div>
            
            

            
        </form>
        <div class="mt-4" id="tablas_datos" style="display: none;">
            <h3>Datos del postulante</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre y apellidos</th>
                        <th>Nacionalidad</th>
                        <th>Sede</th>
                        <th>Edad</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Domicilio</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
